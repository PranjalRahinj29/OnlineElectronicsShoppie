<h1>Register</h1>


<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="login">

      <div class="form">
        <div class="form-group">
          <label for="">Customer Name</label>
          <input [(ngModel)]="customer_name" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input [(ngModel)]="email" type="email" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Pasword</label>
          <input [(ngModel)]="password" type="password" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Mobile NO</label>
            <input [(ngModel)]="mobile_no" type="mobile_no" class="form-control">
          </div>

        <div class="form-group">
          <button (click)="onRegister()" class="btn btn-success"> Register</button>
          <a routerLink="/customer-login" class="btn btn-danger pull-right">Cancel</a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>
