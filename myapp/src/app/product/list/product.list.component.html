<h1>Product List</h1>
<div class="col-md-1"></div>
<div class="col-md-10">
<button routerLink="/app-product-add" class="btn btn-primary pull-right add-product">Add Product</button>


<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>No</th>
      <th>Product id</th>
      <th>Product name</th>
      <th>Product price</th>
      <th>Product description</th>
      <th>Category id</th>
      <th>Subcategory id</th>
      <th>Thumbnail</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products; let index = index">
      <td>{{index + 1}}</td>
      <td>{{product.product_id}}</td>
      <td>{{product.product_name}}</td>
      <td>{{product.product_price}}</td>
      <td>{{product.product_description}}</td>
      <td>{{product.category_id}}</td>
      <td>{{product.subcategory_id}}</td>
      <td><img src="http://localhost:4000/{{product.thumbnail}}" alt=""></td>
      <td>
        <button (click)="onDelete(product.product_id)" class="btn btn-danger">
          <i class="glyphicon glyphicon-trash"></i>
        </button>
        <button (click)="onUpdate()" class="btn btn-warning" style="margin-left: 10px;">
          <i class="glyphicon glyphicon-pencil"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
<div class="col-md-1"></div>
