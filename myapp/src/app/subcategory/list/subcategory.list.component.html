<h1>SubCategory  List</h1>

<button routerLink="/app-subcategory-add" class="btn btn-primary pull-right add-product" style="margin-bottom:10px">Add Subcategory</button>

<h4 *ngIf="subcategories.length == 0">There are no Subcategory....</h4>
<table *ngIf="subcategories.length > 0" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>No</th>
      <th>SubCategory Id</th>
      <th>SubCategory name</th>
      <th>Category Id</th>
      <th>Offer Id</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let subcategory of subcategories; let index = index">
      <td>{{index + 1}}</td>
      <td>{{subcategory.subcategory_id}}</td>
      <td>{{subcategory.subcategory_name}}</td>
      <td>{{subcategory.category_id}}</td>
      <td>{{subcategory.offer_id}}</td>
      
      <td>
        <button (click)="onDelete(subcategory.subcategory_id)" class="btn btn-danger">
          <i class="glyphicon glyphicon-trash"></i>
        </button>
        <button (click)="onUpdate()" class="btn btn-warning" style="margin-left: 10px;">
          <i class="glyphicon glyphicon-pencil"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
