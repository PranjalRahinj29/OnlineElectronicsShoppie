<h1>Category List</h1>

<button routerLink="/app-category-add" class="btn btn-primary pull-right add-category">Add Category</button>

<h4 *ngIf="categories.length == 0">There are no categories. Please use the button Add Category to add one.</h4>

<table *ngIf="categories.length > 0" class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>No</th>
      <th>Category id</th>
      <th>Category Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of categories; let index = index">
      <td>{{index + 1}}</td>
      <td>{{category.category_id}}</td>
      <td>{{category.category_name}}</td>
      <td>
          <button (click)="onDelete(category.category_id)" class="btn btn-danger">
            <i class="glyphicon glyphicon-trash"></i>
          </button>
          <button (click)="onUpdate()" class="btn btn-warning" style="margin-left: 10px;">
            <i class="glyphicon glyphicon-pencil"></i>
          </button>
      </td>
    </tr>
  </tbody>
</table>
